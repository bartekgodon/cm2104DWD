<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <script>
  //grab the url in the location bar
  var searchString = document.location.search;

  //strip off the leading "?"
  var nvPairs = searchString.substring(1);

  //split string of arguments into name = value pairs
  var nvPairs = searchString.split("&");

  /*
  iterate through name = value pairs
  split into seperate name and value
  print to the browser console
  */

  for(x = 0; x < nvPairs.length; x++){
    var nvPair = nvPairs[x].split("=");
    var name = nvPair[0];
    var value = nvPair[1];
    console.log("arguement name = "+name+" and value = "+value);
  }
  </script>
</head>
</html>
